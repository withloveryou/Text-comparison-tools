      
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本比较工具</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .main-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .text-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            overflow: visible;
            align-items: flex-start;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
        }

        .text-box {
            flex: 1;
            min-width: 300px;
            position: relative;
            margin: 10px;
            overflow: visible;
            z-index: 1;
            transition: z-index 0s;
        }

        .text-box:hover,
        .text-box:focus-within {
            z-index: 2;
        }

        textarea {
            width: 100%;
            min-width: 300px;
            height: 200px;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: both;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            background: white;
        }

        textarea:hover,
        textarea:focus {
            z-index: 2;
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 1px rgba(74, 175, 80, 0.2);
        }

        .word-count {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .counting-rules {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .counting-rules h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        .counting-rules ul {
            margin: 0;
            padding-left: 20px;
            color: #666;
        }

        .resize-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        textarea {
            width: 100%;
            min-width: 300px;
            height: 200px;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: both;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            background: white;
        }

        textarea::-webkit-resizer {
            position: relative;
            background:
                linear-gradient(-45deg,
                    #4CAF50 0px, #4CAF50 2px,
                    transparent 2px, transparent 4px,
                    #4CAF50 4px, #4CAF50 6px,
                    transparent 6px, transparent 8px,
                    #4CAF50 8px, #4CAF50 10px
                );
            border-color: #4CAF50;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function TextComparisonTool() {
            const [textBoxes, setTextBoxes] = useState([
                { id: 1, text: '' },
                { id: 2, text: '' }
            ]);

            const addTextBox = () => {
                const newId = Math.max(...textBoxes.map(box => box.id)) + 1;
                setTextBoxes([...textBoxes, { id: newId, text: '' }]);
            };

            const handleTextChange = (id, newText) => {
                setTextBoxes(textBoxes.map(box =>
                    box.id === id ? { ...box, text: newText } : box
                ));
            };

            const getCharCount = (text) => {
                return text.length;
            };

            const getPureTextCount = (text) => {
                return Array.from(text.replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, '')).length;
            };

            return (
                <div className="main-container">
                    <h1 className="title">文本比较工具</h1>
                    <div className="buttons">
                        <button className="btn btn-add" onClick={addTextBox}>添加文本框</button>
                        <div className="resize-hint">注意：可以拖动文本框右下角调整大小</div>
                    </div>

                    <div className="text-boxes">
                        {textBoxes.map((box, index) => (
                            <div key={box.id} className="text-box">
                                <textarea
                                    value={box.text}
                                    onChange={(e) => handleTextChange(box.id, e.target.value)}
                                    placeholder="在此处输入文本..."
                                />
                                <div className="word-count">
                                    <span>总字符数：{getCharCount(box.text)}</span>
                                    <span>纯文字数：{getPureTextCount(box.text)}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="counting-rules">
                        <h3>计数规则说明：</h3>
                        <ul>
                            <li>纯文字数：仅包含中文、英文字母和数字</li>
                            <li>总字符数：包括所有字符（包括空格、空行、标点等）</li>
                        </ul>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TextComparisonTool />, document.getElementById('root'));
    </script>
</body>
</html>
